syntax = "proto3";
package epochfs;

message Checkpoint { repeated File files = 1; }

message Segment { repeated File files = 1; }

message File {
  string path = 1;
  repeated FileChunk chunks = 2;
}

message FileChunk {
  string id = 1;
  int32 size = 2;
}

message FileChunkIds { repeated string ids = 1; }
